@if (items.length > 0) { <h2>Detalle de la Factura</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
        <tr row-item [item]="item" (idEventEmitter)="onRemoveItem($event)"></tr>
        }
    </tbody>
</table>
}@else {
<div class="alert alert-warning">No tiene datos la factura!</div>
}
